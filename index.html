<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS for beginners</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
    <body>
      
        <form id="my-form" name="myForm" action="a">
            <label for="name">Name:</label>
            <input type="text" name="name"><br/>
            <label>Hobbies:</label><br/>
            <input type="checkbox" name="biking" value="Biking"><br/>
            <input type="checkbox" name="skiing" value="skiing"><br/>
            <input type="checkbox" name="diving" value="diving"><br/>
            <label for="colour">Fav colour:</label>
            <select name="colour">
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
            </select>
            <input type="submit" name="submit" value="submit">
        </form>

        <div id="message"style="color: red;"></div>
       
        <script src="test.js"></script>
    
    </body>
</html>
